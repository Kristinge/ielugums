<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballītes Ielūgums</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #6a11cb, #2575fc, #6a11cb);
            animation: borderFlow 3s infinite linear;
        }

        @keyframes borderFlow {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #444;
            font-size: 1.1rem;
        }

        .input-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 20px;
            border: none;
            background: #f8f9fa;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        input[type="text"]:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.3);
        }

        .input-highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 0;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            transition: width 0.4s ease;
            z-index: 2;
        }

        input[type="text"]:focus + .input-highlight {
            width: 100%;
        }

        .btn {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.3);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(106, 17, 203, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn i {
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            transition: all 0.5s ease;
            transform: translateY(20px);
            opacity: 0;
        }

        .message.show {
            transform: translateY(0);
            opacity: 1;
        }

        .success {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .error {
            background: linear-gradient(90deg, #f44336, #FF9800);
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .hidden {
            display: none;
        }

        /* Otrās lapas stili */
        #nextPage {
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            border-radius: 50%;
            animation: confetti-fall 5s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(720deg); opacity: 0; }
        }

        .invitation-card {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            margin: 30px 0;
            position: relative;
            overflow: hidden;
            transform: scale(0.9);
            animation: cardAppear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes cardAppear {
            to { transform: scale(1); }
        }

        .invitation-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        .invitation-card p {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 30px;
        }

        .arrow-container {
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .arrow {
            font-size: 60px;
            color: #6a11cb;
            animation: bounce 2s infinite, colorChange 4s infinite alternate;
            cursor: pointer;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes colorChange {
            0% { color: #6a11cb; }
            50% { color: #2575fc; }
            100% { color: #ff00cc; }
        }

        .arrow-text {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            font-size: 1.2rem;
            animation: textGlow 3s infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px rgba(106, 17, 203, 0.5); }
            to { text-shadow: 0 0 15px rgba(106, 17, 203, 0.8); }
        }

        .pdf-button {
            background: linear-gradient(90deg, #FF512F, #F09819);
            margin-top: 20px;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(255, 81, 47, 0.3);
            transition: all 0.4s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .pdf-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 25px rgba(255, 81, 47, 0.4);
        }

        .pdf-button i {
            margin-right: 10px;
            animation: spin 3s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(106, 17, 203, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 100px) rotate(90deg); }
            50% { transform: translate(200px, 0) rotate(180deg); }
            75% { transform: translate(100px, -100px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .user-name {
            color: #6a11cb;
            font-weight: bold;
            text-transform: capitalize;
            animation: namePulse 2s infinite;
        }

        @keyframes namePulse {
            0% { text-shadow: 0 0 5px rgba(106, 17, 203, 0.5); }
            50% { text-shadow: 0 0 15px rgba(106, 17, 203, 0.8), 0 0 20px rgba(106, 17, 203, 0.6); }
            100% { text-shadow: 0 0 5px rgba(106, 17, 203, 0.5); }
        }

        .back-button {
            background: linear-gradient(90deg, #757575, #9e9e9e);
            margin-top: 20px;
            width: auto;
            padding: 12px 25px;
        }

        .back-button:hover {
            transform: translateY(-3px);
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Lejupielādē ielūgumu...</p>
    </div>

    <div class="container">
        <!-- Pirmā lapa - pieteikšanās -->
        <div id="loginPage" class="card">
            <div class="floating-elements">
                <div class="floating-element" style="top:10%; left:5%; animation-delay: 0s;"></div>
                <div class="floating-element" style="top:70%; left:80%; animation-delay: -5s;"></div>
                <div class="floating-element" style="top:40%; left:90%; animation-delay: -10s;"></div>
            </div>
            
            <h1><i class="fas fa-star"></i> Ballītes Ielūgums <i class="fas fa-star"></i></h1>
            <p style="text-align: center; margin-bottom: 30px; color: #666; font-size: 1.1rem;">Ievadi savu vārdu, lai pārbaudītu pieeju pasākumam</p>
            
            <div class="form-group">
                <label for="vards"><i class="fas fa-user"></i> Tavs vārds:</label>
                <div class="input-container">
                    <input type="text" id="vards" placeholder="Ievadi savu vārdu...">
                    <div class="input-highlight"></div>
                </div>
            </div>
            
            <button class="btn" onclick="parbauditVardu()">
                <i class="fas fa-paper-plane"></i> Pārbaudīt pieeju
            </button>
            
            <div id="message" class="message"></div>
        </div>

        <!-- Otrā lapa - ielūgums -->
        <div id="nextPage" class="card hidden">
            <div class="floating-elements">
                <div class="floating-element" style="top:20%; left:10%; animation-delay: 0s; background: rgba(37, 117, 252, 0.2);"></div>
                <div class="floating-element" style="top:60%; left:85%; animation-delay: -3s; background: rgba(255, 0, 204, 0.2);"></div>
                <div class="floating-element" style="top:80%; left:20%; animation-delay: -7s; background: rgba(106, 17, 203, 0.2);"></div>
            </div>
            
            <div class="invitation-card">
                <h2><i class="fas fa-glass-cheers"></i> Apsveicam! <i class="fas fa-glass-cheers"></i></h2>
                <p>Tu, <span id="userName" class="user-name">[Vārds]</span>, esi uzaicināts uz ballīti!</p>
                
                <div class="arrow-container">
                    <div class="arrow" onclick="lejupladetPDF()">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <div class="arrow-text">Lejupielādēt ielūgumu</div>
                </div>
                
                <button class="btn pdf-button" onclick="lejupladetPDF()">
                    <i class="fas fa-file-pdf"></i> Lejupielādēt ielūgumu (PDF)
                </button>
            </div>
            
            <button class="btn back-button" onclick="atgriezties()">
                <i class="fas fa-arrow-left"></i> Atgriezties
            </button>
        </div>
    </div>

    <script>
        // Atļautie vārdi sistēmā (ar un bez garumzīmēm)
        const atlautieVardi = [
            "janis", "jānis", "alla", "sergejs", "vladislavs", 
            "kristīne", "zinaida", "jelena", "intars", "andzela", 
            "anatolijs", "edgars", "inga", "Gunita", "Vunders", "Antra", "Jevgenijs", 
            "Jurgita", "Dace", "Aina", "Aija", "Rūta", "Diāna", "Laila"
        ];

        // Funkcija, kas noņem garumzīmes no vārda
        function novertGarumzimes(vards) {
            return vards
                .replace(/ā/g, 'a')
                .replace(/č/g, 'c')
                .replace(/ē/g, 'e')
                .replace(/ģ/g, 'g')
                .replace(/ī/g, 'i')
                .replace(/ķ/g, 'k')
                .replace(/ļ/g, 'l')
                .replace(/ņ/g, 'n')
                .replace(/š/g, 's')
                .replace(/ū/g, 'u')
                .replace(/ž/g, 'z');
        }

        function parbauditVardu() {
            const ievaditaisVards = document.getElementById('vards').value.trim().toLowerCase();
            const messageElement = document.getElementById('message');
            const loginPage = document.getElementById('loginPage');
            const nextPage = document.getElementById('nextPage');

            // Notīrām iepriekšējos paziņojumus
            messageElement.className = 'message';
            messageElement.textContent = '';

            if (!ievaditaisVards) {
                showMessage('Lūdzu, ievadi savu vārdu!', 'error');
                return;
            }

            // Pārbaudam vārdu ar un bez garumzīmēm
            const vardsBezGarumzimem = novertGarumzimes(ievaditaisVards);
            let atrastsVards = false;
            let pareizaisVards = ievaditaisVards;

            // Meklējam atbilstību atļauto vārdu sarakstā
            for (const atlautaisVards of atlautieVardi) {
                const atlautaisBezGarumzimem = novertGarumzimes(atlautaisVards);
                if (vardsBezGarumzimem === atlautaisBezGarumzimem) {
                    atrastsVards = true;
                    pareizaisVards = atlautaisVards; // Saglabājam vārdu ar garumzīmēm
                    break;
                }
            }

            if (atrastsVards) {
                // Pārslēdzamies uz nākamo lapu
                loginPage.classList.add('hidden');
                nextPage.classList.remove('hidden');
                
                // Atjaunojam sveiciena tekstu
                document.getElementById('userName').textContent = 
                    pareizaisVards.charAt(0).toUpperCase() + pareizaisVards.slice(1);
                
                // Izveidojam konfeti
                createConfetti();
            } else {
                showMessage('Atvaino, tavs vārds nav sistēmā. Pieeja liegta.', 'error');
            }
        }

        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = `message ${type} show`;
            
            // Paziņojums pazūd pēc 5 sekundēm
            setTimeout(() => {
                messageElement.classList.remove('show');
            }, 5000);
        }

        function lejupladetPDF() {
            const loading = document.getElementById('loading');
            loading.classList.add('show');

            // Simulējam īsu ielādi
            setTimeout(() => {
                // Izveidojam nevarīgu linku uz jūsu PDF failu
                const link = document.createElement('a');
                link.href = 'ielugums.pdf'; // Jūsu PDF faila nosaukums
                link.download = 'ielugums.pdf'; // Lejupielādes nosaukums
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Paslēpjam ielādi
                loading.classList.remove('show');

                // Parādām veiksmīgu ziņu
                showMessage('PDF ielūgums veiksmīgi lejupielādēts!', 'success');
            }, 1500);
        }

        function atgriezties() {
            const loginPage = document.getElementById('loginPage');
            const nextPage = document.getElementById('nextPage');
            
            nextPage.classList.add('hidden');
            loginPage.classList.remove('hidden');
            
            // Notīram ievades lauku
            document.getElementById('vards').value = '';
        }

        // Konfeti funkcija
        function createConfetti() {
            const colors = ['#6a11cb', '#2575fc', '#ff00cc', '#4CAF50', '#FF9800', '#F44336'];
            const container = document.getElementById('nextPage');
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                container.appendChild(confetti);
                
                // Noņemam konfeti pēc animācijas
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Ērtībai - Enter taustiņš
        document.getElementById('vards').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                parbauditVardu();
            }
        });

        // Fona elementu animācija
        document.querySelectorAll('.floating-element').forEach((el, index) => {
            el.style.animationDuration = (15 + Math.random() * 10) + 's';
        });
    </script>
</body>
</html>
